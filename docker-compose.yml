# To be used in Portainer

version: "3.9"

services:
  telegram:
    image: "ghcr.io/steffo99/patched-porobot:latest"
    command: "patched_porobot_telegram"
    restart: unless-stopped
    volumes:
      - "$PORO_CARDS_DIR:/usr/src/patched_porobot/data"
    env_file:
      - stack.env
    deploy:
      resources:
        limits:
          memory: 64M

  discord:
    image: "ghcr.io/steffo99/patched-porobot:latest"
    command: "patched_porobot_discord"
    restart: unless-stopped
    volumes:
      - "$PORO_CARDS_DIR:/usr/src/patched_porobot/data"
    env_file:
      - stack.env
    deploy:
      resources:
        limits:
          memory: 64M
